<!DOCTYPE html>
<html>

<head>
    <title>FB Integration Spike</title>
</head>

<body>
    <div id="fb-root"></div>
<!--     <div class="fb-login-button" data-max-rows="1" data-size="small" data-button-type="login_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="true"></div>
 -->    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>
    <script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: '1924963380866488',
            cookie: true,
            xfbml: true,
            version: 'v2.11'
        });

        FB.AppEvents.logPageView();

    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
